<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Download YouTube or Instagram Content</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="url" class="form-label">Enter YouTube or Instagram Link:</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL here...">
            </div>
            <button type="submit" class="btn btn-primary">Download</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mt-4">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
